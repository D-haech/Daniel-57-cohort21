<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
    <link rel="stylesheet" href="./progressbar.css">
    <script src="https://kit.fontawesome.com/fb000b9cbd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="progress-container">
    <div class="progress-bar">

        <div class="time">
            <div class="time-week">
            <h3>15:30:45</h3>
            <h4>Time Speed</h4>
            <p>+1.5% This Week</p>
            </div>
            <div class="icon1">
                <span><i class="fa-solid fa-kaaba"></i></span>
            </div>

        </div>
        
        <div class="course">
            <div class="course-week">
                <h3>75%</h3>
                <h4>Course Progress</h4>
                <p><span>-0.35%</span> This Week</p>
            </div>
             <div class="icon2">
                <span><i class="fa-solid fa-chart-simple"></i></span>
                </div>

        </div>
    
        <div class="assignment">
            <div class="assignment-week">
                <h3>17/33</h3>
                <h4>Assignment</h4>
                <p>+1 This Week</p>
            </div>
            <div class="icon3">
                <span><i class="fa-regular fa-file-lines"></i></span>
            </div>
        </div>
    </div>

    <div class="my-course">
        <div class="mycourse"><p>My Course</p></div>
        <div class="see"><p>See all</p></div>
    </div>

</div>
    
</body>
</html>
